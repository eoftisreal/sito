<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Movie Quiz Show</h1>
            <div class="header-buttons">
                <a href="admin.html" class="btn btn-admin">Admin Panel</a>
            </div>
        </header>

        <div id="game-container">
            <div id="start-screen" class="screen active">
                <h2>Welcome to Movie Quiz Show!</h2>
                <p>Admin-controlled movie quiz with live scoring!</p>
                
                <div class="player-setup">
                    <h3>Enter Player Name</h3>
                    <input type="text" id="player-name-input" placeholder="Enter your name...">
                    <button id="start-btn" class="btn btn-primary">Start Game</button>
                </div>
            </div>

            <div id="game-screen" class="screen">
                <div class="player-info">
                    <div class="player-name">
                        <span class="label">Player:</span>
                        <span id="current-player">Guest</span>
                    </div>
                    <div class="player-score">
                        <span class="label">Score:</span>
                        <span id="player-score">0</span>
                    </div>
                </div>

                <div class="movie-counter">
                    <span>Movie <span id="current-movie">1</span> of <span id="total-movies">10</span></span>
                </div>
                
                <div class="screenshot-container">
                    <img id="movie-screenshot" src="" alt="Movie Screenshot">
                </div>

                <div class="movie-title">
                    <h2 id="movie-title-display" style="display:none;">Movie Title</h2>
                </div>

                <div class="admin-controls">
                    <h3>Admin Controls</h3>
                    <div class="controls-grid">
                        <button class="btn btn-correct" id="correct-btn">‚úì Correct (+10)</button>
                        <button class="btn btn-wrong" id="wrong-btn">‚úó Wrong</button>
                        <button class="btn btn-award" id="award-5-btn">Award +5</button>
                        <button class="btn btn-award" id="award-20-btn">Award +20</button>
                    </div>
                    <div class="controls-grid">
                        <button class="btn btn-reveal" id="reveal-btn">üëÅ Reveal Answer</button>
                        <button class="btn btn-secondary" id="next-btn">Next Movie ‚Üí</button>
                    </div>
                </div>

                <div id="feedback" class="feedback"></div>
            </div>

            <div id="end-screen" class="screen">
                <h2>Quiz Complete!</h2>
                <div class="final-score">
                    <p><span id="final-player-name">Player</span>'s final score:</p>
                    <p class="score-value" id="final-score">0</p>
                </div>
                <div class="stats">
                    <p>Movies shown: <span id="movies-count">0</span></p>
                </div>
                <button id="restart-btn" class="btn btn-primary">Start New Game</button>
                <a href="admin.html" class="btn btn-secondary">Go to Admin Panel</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
