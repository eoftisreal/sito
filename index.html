<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Screen -->
    <div id="start-screen" class="screen active">
        <div class="landing-content">
            <h1 class="glow-text">MOVIE QUIZ NIGHT</h1>
            <p>The Ultimate Cinematic Challenge</p>
            <button id="start-btn" class="btn btn-glow">START GAME</button>
            <div class="admin-link-container">
                <a href="admin.html" class="admin-link">Admin Panel</a>
            </div>
        </div>
    </div>

    <!-- Intro Video Screen -->
    <div id="video-screen" class="screen">
        <div class="video-container">
            <video id="intro-video" width="100%" height="100%">
                <source src="https://videos.pexels.com/video-files/5091624/5091624-hd_1920_1080_24fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="skip-video-btn" class="btn btn-skip">Skip Intro</button>
        </div>
    </div>

    <!-- Main Game Screen -->
    <div id="game-screen" class="screen">
        <button id="referee-btn" class="btn-floating">PICK REFEREE</button>

        <div class="game-layout">
            <!-- Left Side: Quiz Area -->
            <div class="quiz-area">
                <header class="game-header">
                    <h2>MOVIE <span id="current-movie">1</span> / <span id="total-movies">?</span></h2>
                </header>

                <div class="screenshot-frame">
                    <img id="movie-screenshot" src="" alt="Guess the Movie">
                    <div id="reveal-overlay" class="reveal-overlay">
                        <h2 id="movie-title-display">THE MATRIX</h2>
                    </div>
                </div>
                
                <div class="controller-panel">
                    <button id="reveal-btn" class="btn btn-action">REVEAL ANSWER</button>
                    <button id="next-btn" class="btn btn-action btn-primary">NEXT MOVIE</button>
                </div>
            </div>

            <!-- Right Side: Players Area -->
            <div class="players-area">
                <h2>PLAYERS</h2>
                <div id="active-players-grid" class="players-grid">
                    <!-- Players inserted here by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen">
        <h1>GAME OVER</h1>
        <div id="winner-display" class="winner-display">
            <!-- Winner info -->
        </div>
        <button id="restart-btn" class="btn btn-glow">NEW GAME</button>
    </div>

    <!-- Referee Modal -->
    <div id="referee-modal" class="modal">
        <div class="modal-content referee-content">
            <span class="close-modal">&times;</span>
            <h2>THE REFEREE IS</h2>
            <div id="referee-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
