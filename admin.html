<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Movie Game</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>üîê Admin Login</h1>
            <form id="login-form">
                <input type="password" id="admin-password" placeholder="Enter admin password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="screen">
        <header>
            <h1>üé¨ Admin Dashboard</h1>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">View Game</a>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="movies">Movies Management</button>
                <button class="tab-btn" data-tab="players">Players Management</button>
            </div>

            <!-- Movies Management Tab -->
            <div id="movies-tab" class="tab-content active">
                <div class="section">
                    <h2>Add New Movie</h2>
                    <form id="add-movie-form" class="form-card">
                        <div class="form-group">
                            <label for="movie-title">Movie Title *</label>
                            <input type="text" id="movie-title" required placeholder="e.g., The Matrix">
                        </div>
                        
                        <div class="form-group">
                            <label for="movie-screenshot">Upload Screenshot *</label>
                            <input type="file" id="movie-screenshot" accept="image/*" required>
                            <div id="image-preview" class="image-preview"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="movie-hints">Hints (comma-separated)</label>
                            <input type="text" id="movie-hints" placeholder="e.g., matrix, neo, keanu">
                            <small>Enter keywords that might help identify the movie</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Movie</button>
                    </form>
                </div>

                <div class="section">
                    <h2>Existing Movies</h2>
                    <div id="movies-list" class="movies-grid"></div>
                </div>
            </div>

            <!-- Players Management Tab -->
            <div id="players-tab" class="tab-content">
                <div class="section">
                    <h2>Add Player</h2>
                    <form id="add-player-form" class="form-card">
                        <div class="form-group">
                            <label for="player-name">Player Name *</label>
                            <input type="text" id="player-name" required placeholder="Enter player name">
                        </div>

                        <div class="form-group">
                            <label for="player-photo">Player Photo</label>
                            <input type="file" id="player-photo" accept="image/*">
                            <div id="player-image-preview" class="image-preview"></div>
                        </div>

                        <div class="form-group">
                            <label for="player-sound">Victory Sound (Optional)</label>
                            <input type="file" id="player-sound" accept="audio/*">
                            <small>Audio played when player scores points</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="player-score">Initial Score</label>
                            <input type="number" id="player-score" value="0" min="0">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Player</button>
                    </form>
                </div>

                <div class="section">
                    <h2>Player Roster</h2>
                    <div id="players-list" class="players-grid">
                        <!-- Players will be populated here as cards -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Movie Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Movie</h2>
            <form id="edit-movie-form">
                <input type="hidden" id="edit-movie-id">
                
                <div class="form-group">
                    <label for="edit-movie-title">Movie Title *</label>
                    <input type="text" id="edit-movie-title" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-movie-screenshot">Update Screenshot (optional)</label>
                    <input type="file" id="edit-movie-screenshot" accept="image/*">
                    <div id="edit-image-preview" class="image-preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="edit-movie-hints">Hints (comma-separated)</label>
                    <input type="text" id="edit-movie-hints">
                </div>
                
                <button type="submit" class="btn btn-primary">Update Movie</button>
            </form>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
